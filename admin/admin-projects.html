<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./assets/image/moon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/scss/style.css" />
    <title>Admin Projects Page</title>
  </head>
  <body>
    <div class="admin-projects">
      <div class="container row">
        <p class="heading">Add Project</p>
        <div class="col col-2"></div>
        <div class="col col-8">
          <form class="form">
            <div class="mb-3">
              <label for="exampleInputText" class="form-label"
                >Name Project</label
              >
              <input
                type="text"
                class="form-control text"
                id="exampleInputText"
                aria-describedby="textHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputLink" class="form-label"
                >Project Link</label
              >
              <input
                type="text"
                class="form-control link"
                id="exampleInputLink"
                aria-describedby="linkHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPhoto" class="form-label">Photo</label>
              <input
                type="file"
                class="form-control photo"
                id="exampleInputPhoto"
                aria-describedby="photoHelp"
              />
            </div>

            <button type="submit" class="btn-submit">Submit</button>
          </form>
        </div>
        <div class="col col-2"></div>
        <p>Project</p>
        <div class="projects">
          <table class="table no-border">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Photo</th>
                <th scope="col">Text</th>
                <th scope="col">Link</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody class="project"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.6/axios.min.js"
      integrity="sha512-CmAbe9oceGW5QqQ3m4+xHwUEILjqe3qxPkgdAsGL6mTDSqNcnoHDDdl+rZTwibMlnw0Sqf3IRvfsKNfIKqX/8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
